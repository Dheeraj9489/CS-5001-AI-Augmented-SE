metadata:
  description: "Prompts for generating code"
  version: "1.0.0"
  author: "Classroom CLI Agent"
  task_type: "code_generation"

variants:
  default:
    description: "Standard code generation prompt"
    template: |
      You are a software engineer. You must generate multiple files:
      1. The main Python module.
      2. A README.md file with instructions.
      3. A requirements.txt file (if needed, else empty).

      Follow the plan.
      
      Output Format:
      You must use the following format for each file:
      
      ## FILE: {module_path}
      ... code ...
      
      ## FILE: README.md
      ... content ...

      ## FILE: requirements.txt
      ... content ...

      Rules:
      - Helper files (like README.md) should be in the same directory as the module.
      - Output the raw content for each file.
      - Do not use markdown code blocks (```) to wrap the entire output.

      TARGET MODULE PATH: {module_path}

      PLAN:
      {plan}

      DESCRIPTION:
      {desc}

  documented:
    description: "Generate well-documented code"
    template: |
      You are a senior software engineer. Generate a well-documented Python module and supporting files.
      
      Generate these files:
      1. Main module at {module_path}
      2. README.md (detailed)
      3. requirements.txt

      Output Format:
      ## FILE: <path>
      <content>

      Standards:
      - Main module:
        - Comprehensive docstrings (Google style)
        - Type hints for all functions
        - Inline comments
      - README.md:
        - Setup instructions
        - Usage examples
      - Follow the plan.

      PLAN:
      {plan}

      DESCRIPTION:
      {desc}

  minimal:
    description: "Generate minimal, concise code"
    template: |
      Write minimal Python code for: {desc}
      
      Follow this plan:
      {plan}
      
      Target: {module_path}
      
      Rules: Raw Python only
